
server.port=8082
server.servlet.context-path=/ShopmeAdmin
#server.error.whitelabel.enabled=true

#error path
#server.error.path=/error

#database connection
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=

#jpa/hibernate properties
#creates the database
spring.jpa.hibernate.ddl-auto=update
#shows sql statements in the console
spring.jpa.show-sql=true
#format the sql statement for eligibility in the console
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#this will create a log file with the Shopme-backend.log in the 
#application directory. The log file contains information such as
#usage patterns, activities and operations within the application
#operating system
logging.file.name=Shopme-backend.log

