<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	
	<div class="form-group row">
		The following information is important to calculate the shipping cost for the product. </br>
		The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Length (inche):</label>
		<div class="col-sm-10">
		<!-- step="0.01"  will increase or decrease the value by 1% -->
			<input type="number" step="0.01" class="form-control" th:field="*{length}" >
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Width (inche):</label>
		<div class="col-sm-10">
		<!-- step="0.01"  will increase or decrease the value by 1% -->
			<input type="number" step="0.01" class="form-control" th:field="*{width}" >
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Height (inche):</label>
		<div class="col-sm-10">
		<!-- step="0.01"  will increase or decrease the value by 1% -->
			<input type="number" step="0.01" class="form-control" th:field="*{height}" >
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Weight (pounds):</label>
		<div class="col-sm-10">
		<!-- step="0.01"  will increase or decrease the value by 1% -->
			<input type="number" step="0.01" class="form-control" th:field="*{weight}" >
		</div>
	</div>
</div>
</body>
</html>
